<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Wardrobe Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Wardrobe Tracker</h1>
  </header>

  <main>
    <!-- ====== ADD/EDIT ITEM FORM ====== -->
    <section class="section">
      <h2 id="form-title">Add a Wardrobe Item</h2>
      <form id="wardrobe-form">
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name" required />

        <label for="category">Category:</label>
        <select id="category">
          <!-- Dividing old 'Underwear' into Bra & Panties -->
          <option value="Bra">Bra</option>
          <option value="Panties">Panties</option>
          <option value="T-shirt">T-shirt</option>
          <option value="Shirt">Shirt</option>
          <option value="Jeans">Jeans</option>
          <option value="Pants">Pants</option>
          <option value="Shorts">Shorts</option>
          <option value="Skirt">Skirt</option>
          <option value="Dress">Dress</option>
          <option value="Sweater">Sweater</option>
          <option value="Hoodie">Hoodie</option>
          <option value="Jacket">Jacket</option>
          <option value="Coat">Coat</option>
          <option value="Socks">Socks</option>
          <option value="Shoes">Shoes</option>
          <option value="Hat">Hat</option>
          <option value="Casual">Casual</option>
          <option value="Formal">Formal</option>
          <option value="Athletic">Athletic</option>
          <option value="Other">Other</option>
        </select>

        <label for="purchase-date">Purchase Date:</label>
        <input type="date" id="purchase-date" required />

        <!-- Multiple fabrics must total 100% -->
        <label>Fabrics (must total 100%):</label>
        <div id="fabric-inputs">
          <div class="fabric-group">
            <select class="fabric-type">
              <option value="Cotton">Cotton</option>
              <option value="Linen">Linen</option>
              <option value="Wool">Wool</option>
              <option value="Silk">Silk</option>
              <option value="Polyester">Polyester</option>
              <option value="Nylon (Polyamide)">Nylon (Polyamide)</option>
              <option value="Spandex (Elastane)">Spandex (Elastane)</option>
              <option value="Viscose (Rayon)">Viscose (Rayon)</option>
              <option value="Acrylic">Acrylic</option>
              <option value="Leather">Leather</option>
              <option value="Hemp">Hemp</option>
              <option value="Denim">Denim</option>
            </select>
            <input type="number" class="fabric-percentage" placeholder="%" min="1" max="100" required />
          </div>
        </div>
        <button type="button" id="add-fabric-btn">+ Add Fabric</button>

        <!-- Optional Image Upload -->
        <label for="image-input">Upload Image (Optional):</label>
        <input type="file" id="image-input" accept="image/*" />

        <button type="submit" id="submit-button">Add Item</button>
      </form>
    </section>
    <section class="section">
    <h2>Reminders</h2>
      <div id="reminders-box">
        <!-- Automatic wash/ironing suggestions appear here -->
      </div>
    </section>
    <!-- ====== TABLE ACTIONS (SEARCH, SORT, EXPORT/IMPORT) ====== -->
    <section class="section">
      <div class="actions-bar">
        <input type="text" id="search-bar" placeholder="Search items..." />
        <button class="action-btn sort-btn" id="sort-name-btn">Sort by Name</button>
        <button class="action-btn sort-btn" id="sort-wash-btn">Sort by Washes</button>
        <button class="action-btn sort-btn" id="sort-usage-btn">Sort by Usage</button>

        <button class="action-btn" id="export-btn">Export Data</button>
        <input type="file" id="import-file" accept=".json" />
      </div>
    </section>

    <!-- ====== WARDROBE LIST TABLE ====== -->
    <section class="section">
      <h2>Wardrobe List</h2>
      <table id="wardrobe-table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Item Name</th>
            <th>Category</th>
            <th>Purchase Date</th>
            <th>Usage Count</th>
            <th>Last Used</th>
            <th>Total Washes</th>
            <th>Last Wash</th>
            <th>Condition (%)</th>
            <th>Temp Wear</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody><!-- populated by JS --></tbody>
      </table>
    </section>

    <!-- ====== USAGE HISTORY SECTION ====== -->
    <section id="usage-history-section" class="history-section">
      <h2>Usage History</h2>
      <div id="usage-history-details" class="history-details"></div>
      <button id="close-usage-history">Close</button>
    </section>

    <!-- ====== WASH HISTORY SECTION ====== -->
    <section id="wash-history-section" class="history-section">
      <h2>Wash History</h2>
      <div id="wash-history-details" class="history-details"></div>
      <button id="close-wash-history">Close</button>
    </section>
  </main>

  <!-- Load scripts in a specific order (all plain scripts, not type="module") -->
    <script src="data.js"></script>
    <script src="fabric.js"></script>
    <script src="temporaryWear.js"></script>
    <script src="condition.js"></script>
    <script src="history.js"></script>
    <script src="reminders.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
